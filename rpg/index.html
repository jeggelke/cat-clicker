<html>
	<head>
		<title>Cat Clicker</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="game-container" class="container-fluid">
			<div class="row">
			<div id="combat-section" class="col-sm-8 col-md-8 col-lg-8"></div>
			<div id="menu-section" class="col-sm-4 col-md-4 col-lg-4">
				<div id="top-menu" class="row">
					<div id="abilities-menu-heading" class="col-xs-4 text-center menu-choice" data-associated-menu="ability-menu">Abilites</div>
					<div id="equip-menu-heading" class="col-xs-4 text-center menu-choice" data-associated-menu="equip-menu">Equip</div>
					<div id="upgrades-menu-heading" class="col-xs-4 text-center menu-choice" data-associated-menu="upgrade-menu">Upgrades</div>										
				</div>
				<div id="ability-menu" class="menu-area">
					<div id="ability-list" class="row">
						<div id="ability-1" class="col-xs-8 col-xs-offset-2 text-center ability-button"><div class="vertical-center">Ability 1</div></div>
						<div id="ability-2" class="col-xs-8 col-xs-offset-2 text-center ability-button"><div class="vertical-center">Ability 2</div></div>
						<div id="ability-3" class="col-xs-8 col-xs-offset-2 text-center ability-button"><div class="vertical-center">Ability 3</div></div>						
					</div>
				<div class="row"><div id="run-button" class="col-xs-12 text-center">Run Away!</div></div>				
				</div>
				<div id="equip-menu" class="menu-area">
					
				</div>
			</div>
			</div>
		</div>
	</body>
</html>
